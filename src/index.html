<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Causal Graph Visualizer</title>
      <link rel="icon" type="image/x-icon" href="/favicon.ico" />
      <link rel="stylesheet" href="templates/styles.css" />
   </head>
   <body>
      <a href="#main-content" class="skip-link">Skip to content</a>
      <!-- HEADER -->
      <header id="header-bar" role="banner">
         <div class="toolbar-left">
            <!-- CSV Loader -->
            <input type="file" id="pag-matrix-file" accept=".csv,.txt" />
            <label
               for="pag-matrix-file"
               class="file-button"
               title="Load Matrix File (.csv)"
               aria-label="Load Matrix File"
               >
            <i class="fa fa-file-csv"></i>
            </label>
            <!-- JSON Loader -->
            <input type="file" id="graph-file" accept=".json" />
            <label 
               for="graph-file" 
               class="file-button" 
               title="Load Graph File (.json)"
               aria-label="Load Graph File"
               >
            <i class="fa fa-project-diagram"></i>
            </label>
         </div>
         <div class="toolbar-center">
            <button id="undo-btn" title="Undo (Ctrl+Z)" aria-label="Undo">
            <i class="fa fa-undo"></i>
            </button>
            <button id="redo-btn" title="Redo (Ctrl+Y)" aria-label="Redo">
            <i class="fa fa-redo"></i>
            </button>
            <button
               id="add-node-btn"
               title="Add Node (Ctrl+Alt+N)"
               aria-label="Add Node"
               >
            <i class="fa fa-plus-circle"></i>
            </button>
            <button
               id="delete-btn"
               title="Delete Selection (Del)"
               aria-label="Delete"
               >
            <i class="fa fa-trash"></i>
            </button>
            <button
               id="grid-toggle-btn"
               title="Toggle Grid (G)"
               aria-label="Toggle Grid"
               >
            <i class="fa fa-th"></i>
            </button>
         </div>
         <div class="toolbar-right">
            <button id="download-graph" title="Save as Graph (.json)" aria-label="Save as Graph">
            <i class="fa fa-file-download"></i>
            </button>
            <button id="download-matrix" title="Save as Matrix (.csv)" aria-label="Save as Matrix">
            <i class="fa fa-table"></i>
            </button>
            <button id="download-pdf" title="Export as PDF" aria-label="Export as PDF">
            <i class="fa fa-file-pdf"></i>
            </button>
            <button id="download-png" title="Export as PNG" aria-label="Export as PNG">
            <i class="fa fa-image"></i>
            </button>
         </div>
      </header>
      <!-- MAIN -->
      <main id="main-content" role="main">
         <div
            id="graph-container"
            aria-label="Graph Visualization"
            tabindex="0"
            ></div>
         <aside
            id="property-panel"
            role="complementary"
            aria-label="Properties Panel"
            >
            <div id="info-panel" class="panel active">
               <p>
                  Import a graph, or add the first node.
                  <small>(Left-click the canvas and press Ctrl+Alt+N to add a node)</small>
               </p>
            </div>
            <div id="node-panel" class="panel">
               <p>Select a node to view details.</p>
            </div>
            <div id="link-panel" class="panel">
               <p>Select an edge to view details.</p>
            </div>
         </aside>
      </main>
      <script type="module" src="main.js"></script>
   </body>
</html>
